<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student DashBoard</title>
    <link rel="stylesheet" href="studentDashBoard.css">
  </head>
  <body>

    <!-- my logo -->
    <div class="StudentDashBoardLogo">
      <video  autoplay loop muted/> 
        <source src="NYC-OverTheCityView.mp4" 
            type="video/mp4"> 
      </video> 
      <h1 class="title" style="font-size:150px">
        // Student DashBoard
      </h1>
    </div>


    <!-- calendar -->
    <div class="calendarContainer">
          
      <div class="calendar">

        <div class="dateInfo">
          
          <div class="dateInfoStr"></div>

          <h1 class="changeMonth" id="month"></h1>

          <div class="pickYear">
              
            <button class="changeYear" id="prevButton"><</button>

            <h1 id="year"></h1>  
            
            <button class="changeYear" id="nextButton">></button>

          </div>

      </div>

        <div class="weekdays">
          <div>Sunday</div>
          <div>Monday</div>
          <div>Tuesday</div>
          <div>Wednesday</div>
          <div>Thursday</div>
          <div>Friday</div>
          <div>Saturday</div>
        </div>

        <div class="days">
          
        </div>

        <div class="monthList"></div>
      </div>
    </div>

    <!-- weather -->

    <div class="weatherContainer">
      
      <div class="weatherSection">
        
        <div class="locationDeg"></div>
        
        <div class="headerWeatherImg"></div>
        
        <div class="imgComHL"> </div>
            
            <!-- H1 WEATHER LOADING -->
            <!-- REMOVE AFTER LOAD -->
            <!-- LOADING ANIME -->
    
      </div>
    
      <div class="weatherDaysInfo">
    
            <!-- H1 WEATHER LOADING -->
            <!-- LOADING ANIME -->
        <h1>WEATHER LOADING....</h1>
    
      </div>
    </div>

    <!-- location -->
    <div class="loctionInfoContainer">
      
      <div class="card-body">

        <img class="card-img" src="https://blog-www.pods.com/wp-content/uploads/2019/04/MG_1_1_New_York_City-1.jpg" alt="NYC Picture" width="250" height="100">

        <p class="card-text">

         <!-- <a href="https://www.timeout.com/newyork/restaurants/100-best-new-york-restaurants" target="_blank">FOOD</a><br></br>
         <a href="https://www.nychealthandhospitals.org/" target="_blank">HEALTH</a><br></br>
         <a href="https://tourscanner.com/blog/fun-things-to-do-in-nyc/" target="_blank">ADVENTURE</a><br></br>
         <a href="https://www.findingtheuniverse.com/how-to-get-around-new-york-city-a-guide-to-nyc-transport-options/" target="_blank">TRANSPORTATION</a>
          -->

          <button><a href="https://www.timeout.com/newyork/restaurants/100-best-new-york-restaurants" target="_blank">FOOD</a></button>
          <button><a href="https://www.nychealthandhospitals.org/" target="_blank">HEALTH</a></button>
          <button><a href="https://tourscanner.com/blog/fun-things-to-do-in-nyc/" target="_blank">ADVENTURE</a></button>
          <button><a href="https://www.findingtheuniverse.com/how-to-get-around-new-york-city-a-guide-to-nyc-transport-options/" target="_blank">TRANSPORTATION</a></button>

        </p>

      </div>    
    </div>

    <div class="loctionContainer" id="loctionContainer"></div>

    
    <!-- calc and notes -->

    <div class="calc-notesContainer">
      
      <div class="calcContainer">
        
        <table class ="calculator" >
          <tr>
          <td colspan = "3"> <input class = "display-screen" type = "text" id = "result" value="" disabled /> </td>

          <!-- clearScreen() function clear all the values -->
          </tr>
          <tr>

          <td colspan = "3"> <input class = "current-calc-screen" type = "text" id = "current-calc" disabled /> </td>
          <td> <input class = "calcButtonC" type = "button" value = "C" id="calcButtonC" style = "background-color: red;" /> </td>
    
           </tr>

          <tr>
          <!-- display() function display the value of clicked button -->
          <td> <input class = "calcButtonNum" type = "button" value = "1" /> </td>
          <td> <input class = "calcButtonNum" type = "button" value = "2" /> </td>
          <td> <input class = "calcButtonNum" type = "button" value = "3" /> </td>
          <td> <input class = "calcButtonOp" type = "button" value = "/"  /> </td>
          </tr>
          <tr>
          <td> <input class = "calcButtonNum" type = "button" value = "4" /> </td>
          <td> <input class = "calcButtonNum" type = "button" value = "5" /> </td>
          <td> <input class = "calcButtonNum" type = "button" value = "6" /> </td>
          <td> <input class = "calcButtonOp" type = "button" value = "-"  /> </td>
          </tr>
          <tr>
          <td> <input class = "calcButtonNum" type = "button" value = "7" /> </td>
          <td> <input class = "calcButtonNum" type = "button" value = "8" /> </td>
          <td> <input class = "calcButtonNum" type = "button" value = "9" /> </td>
          <td> <input class = "calcButtonOp" type = "button" value = "+"  /> </td>
          </tr>
          <tr>
          <td> <input class = "calcButtonNum" type = "button" value = "." /> </td>
          <td> <input class = "calcButtonNum" type = "button" value = "0" /> </td>

          <!-- calculate() function evaluate the mathematical expression -->
          <td> <input class = "calcButtonEq" type = "button" value = "=" id="calcButtonEq" style = "background-color: red;" /> </td>
          <td> <input class = "calcButtonOp" type = "button" value = "*"  /> </td>
          </tr>
        </table>

      </div>


    

      <div class="notesContainer">
        <div class="notes">

        </div>
      </div>
    </div>
  </div>

    <script type="text/javascript" src="calender.js"></script>
    <script type="text/javascript" src="weather.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="calc.js"></script>
    <script type="text/javascript" src="notes.js"></script>


  </body>
</html>
