<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student DashBoard</title>
    <link rel="stylesheet" href="studentDashBoard.css">
  </head>
  <body>

    <!-- my logo -->
    <div class="StudentDashBoardLogo">
      <video  autoplay loop muted/> 
        <source src="NYC-OverTheCityView.mp4" 
            type="video/mp4"> 
      </video> 
      <h1 class="title" style="font-size:150px">
        // Student DashBoard
      </h1>
    </div>


<!-- calendar -->
<div class="calendarContainer">
      
  <div class="calendar">

    <div class="dateInfo">
      
      <div class="dateInfoStr"></div>

      <h1 class="changeMonth" id="month"></h1>

      <div class="pickYear">
          
        <button class="changeYear" id="prevButton"><</button>

        <h1 id="year"></h1>  
        
        <button class="changeYear" id="nextButton">></button>

      </div>

   </div>

    <div class="weekdays">
      <div>Sunday</div>
      <div>Monday</div>
      <div>Tuesday</div>
      <div>Wednesday</div>
      <div>Thursday</div>
      <div>Friday</div>
      <div>Saturday</div>
    </div>

    <div class="days">
      
    </div>

    <div class="monthList"></div>
  </div>
</div>

  </body>
</html>
